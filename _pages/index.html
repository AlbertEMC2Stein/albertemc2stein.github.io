<script>
    (function () {
        // Handle page transitions
        const pages = document.querySelectorAll(".page");
        const labels = document.querySelectorAll(".page-labels span");
        let currentPage = 0;
        let pageTransition = false;
        let pageTransitionTimeout = null;

        function goToPage(page) {
            pages[page].classList.remove("hidden");
            labels[page].classList.add("active");

            // Hide all pages except the current one
            for (let i = 0; i < pages.length; i++) {
                if (i !== page) {
                    pages[i].classList.add("hidden");
                    labels[i].classList.remove("active");
                }
            }
        }

        function nextPage() {
            currentPage = (currentPage + 1) % pages.length;
            goToPage(currentPage);
        }

        // Automatically transition to the next page
        function autoTransition() {
            if (pageTransition) {
                return;
            }
            pageTransition = true;
            pageTransitionTimeout = setTimeout(function () {
                pageTransition = false;
                nextPage()
                autoTransition();
            }, 5000);
        }

        // Manual transition on label click
        for (let i = 0; i < labels.length; i++) {
            labels[i].addEventListener("click", function () {
                goToPage(i);
            });
        }

        // autoTransition();
    })();
</script>
